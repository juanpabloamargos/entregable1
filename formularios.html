<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <header>
        <nav>
            <a href="/index.html">CV Messi</a>
            <a href="/listasAnidadas.html">Listas</a>
            <a href="/formularios.html">Formulario</a>
        </nav>
    </header>

    <main>

        <h1>Formulario de registro</h1>

        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <br>
            
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingresa tu apellido">
            </div>

            <br>

            <div>
                <label for="apellido">Modalidad de cursada:</label>
                <input type="radio" value="On-Demand">On-Demand
                <input type="radio" value="En vivo">En vivo
            </div>

            <br>

            <div>
                <label for="correo">Correo:</label>
                <input type="email">
            </div>

            <div>
                <input type="checkbox" id="check1">
                <label for="check1">Deseo recibir informacion sobre nuevos posteos</label>
            </div>

            <br>

            <div>
                <input type="checkbox" id="check2">
                <label for="check2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrolador web Full Stack</label>
            </div>

            <br>

            <div>
                <input type="button" value="Enviar">
            </div>

        </form>

    </main>
    
</body>
</html>
